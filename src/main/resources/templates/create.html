<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="p-0 col-2">
        </div>
        <div class="col-10 px-0">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <h1 class="m-0 fw-normal">Admin panel</h1>
                    </div>
                    <div class="p-0 col-10">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" th:href="@{/admin}">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab">New user</a>
                            </li>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h5>Add new user</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                                  th:action="@{/}"
                                  th:object="${user}"
                                  method="POST">
                                <div class="form-group fw-bold">
                                    <label for="name">Name</label>
                                    <input th:name="name" th:type="text" class="form-control"
                                           id="name" placeholder="Enter name">
                                </div>
                                <div class="form-group fw-bold">
                                    <label for="surname">Surname</label>
                                    <input th:name="surname" th:type="text" class="form-control"
                                           id="surname" placeholder="Enter Surname">
                                </div>
                                <div class="form-group fw-bold">
                                    <label for="username">Username</label>
                                    <input th:name="username" th:type="text" class="form-control"
                                           id="username" placeholder="Enter Username">
                                </div>
                                <div class="form-group fw-bold">
                                    <label for="email">Email</label>
                                    <input th:name="email" th:type="text" class="form-control"
                                           id="email" placeholder="Enter email">
                                </div>
                                <div class="form-group fw-bold">
                                    <label for="password">Password</label>
                                    <input th:name="name" th:field="*{password}" th:type="password" class="form-control"
                                           id="password" placeholder="Enter password">
                                </div>
                                <label><b>Role</b></label>
                                <div>
                                    <th:block th:each="role: ${allRoles}">
                                        <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" />
                                    </th:block>
                                </div>
                                <br>
                                <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Add new
                                    user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
