<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="p-0 col-2">
        </div>
        <div class="col-10 px-0">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <h1 class="m-0 fw-normal">Admin panel</h1>
                    </div>
                    <div class="p-0 col-10">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" th:href="@{/create}">New user</a>
                            </li>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h5>All users</h5>
                                </div>
                            </div>
                            <div class="card fw-bold">
                                <div class="card-body">
                                    <table class="table fw-light">
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Surname</th>
                                            <th>Username</th>
                                            <th>Email</th>
                                        </tr>
                                        <tr th:each="user :${users}">
                                            <td th:text="${user.getId}">ID</td>
                                            <td th:text="${user.getName}">Name</td>
                                            <td th:text="${user.getSurname}">Surname</td>
                                            <td th:text="${user.getUsername}">Username</td>
                                            <td th:text="${user.getEmail}">Email</td>
                                            <td>
                                                <a th:each="role, iter: ${user.getRoles()}" th:text="${role.name} + ${!iter.last ? ', ' : ''}"></a>
                                            </td>
                                            <td>
                                                <form th:method="GET" th:action="@{/edit/{id}(id=${user.getId()})}">
                                                    <input type="submit" value="Edit user"/>
                                                </form>
                                            </td>
                                            <td>
                                                <form th:method="DELETE" th:action="@{/delete/{id}(id=${user.getId()})}">
                                                    <input type="submit" value="Delete user"/>
                                                </form>
                                            </td>

                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
